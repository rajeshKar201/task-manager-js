<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="icon" type="image/x-icons" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <section class="heading">
        <p class="title">Rk todo</p>
        <p class="subtitle">manage and search tasks in clicks</p>
      </section>

      <section class="task-manager">
        <div class="search-box">
          <form class="search">
          <input
            type="text"
            name="task"
            placeholder="search task"
            autocomplete="off"
          />
          <i class="bi bi-x-circle reset"></i>
        </form>
        </div>
        <div class="task-box">
            <ul class="tasks">
                <li>
                    <span>Task1</span>
                    <i class="bi bi-trash-fill delete"></i>

                </li>
                <li>
                    <span>Task2</span>
                    <i class="bi bi-trash-fill delete"></i>
                </li>
                <li>
                    <span>Task3</span>
                    <i class="bi bi-trash-fill delete"></i>
                </li>
            </ul>
            <form class="add">
                <input type="text" name="task" placeholder="add task" autocomplete="off">
                <input type="submit" value="add">
            </form>
        </div>
        <div class="message">
            <span></span>
            <button class="clear">clear all</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
